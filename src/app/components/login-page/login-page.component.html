<div class="main-container">
<div class="container-form">
<h2>Já possuo Cadastro</h2>
  <form [formGroup]="formLogin" class="login-form" >


  <mat-form-field class="example-full-width">
    <mat-label>Usuário</mat-label>
    <input type="text" matInput formControlName="username" placeholder="Ex. example@example.com">
    <!-- <mat-error *ngIf="formCliente.get('username')?.errors?.['required']">Usuario é <strong>requirido</strong></mat-error> -->
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <mat-label>Senha</mat-label>
    <input type="password" matInput formControlName="password">
      <!-- <mat-error *ngIf="formCliente.get('password')?.errors?.['required']">Usuario é <strong>requirido</strong></mat-error> -->
    </mat-form-field>
  <button mat-flat-button color="primary">Entrar</button>

</form>
<div>
  <a href="">esqueci a senha</a>
</div>
</div>
<mat-divider [vertical]="true"></mat-divider>
<div class="container-form">
  <h2>Criar conta</h2>
    <form [formGroup]="formCadastro" class="login-form" >


    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="text" matInput formControlName="email"  placeholder="Ex. example@example.com">
    </mat-form-field>
    <button mat-flat-button color="accent" routerLink="/register" [disabled]="!formCadastro.valid">Prosseguir</button>
    </form>
  </div>
</div>
