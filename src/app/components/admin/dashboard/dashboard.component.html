
<mat-drawer-container class="main-container">
  <mat-drawer mode="side" class="options" opened>
    <div >

        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Categorias
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-selection-list #cat [(ngModel)]="selectedOptionsCat">
            <mat-list-option *ngFor="let categoria of categorias" [value]="categoria" >{{categoria}}</mat-list-option>
          </mat-selection-list>


        </mat-expansion-panel>

        <mat-divider></mat-divider>

        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Editora
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-selection-list #edit [(ngModel)]="selectedOptionsEdit">
            <mat-list-option *ngFor="let editora of editoras" [value]="editora" >{{editora}}</mat-list-option>
          </mat-selection-list>
        </mat-expansion-panel>


        <mat-divider></mat-divider>
        <mat-form-field>
          <mat-label>Intervalo de Pesquisa</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
          <!-- @if (range.controls.start.hasError('matStartDateInvalid')) {
          <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
          <mat-error>Invalid end date</mat-error>
        } -->
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary">APLICAR</button>
        </div>


    </div>
  </mat-drawer>
  <mat-drawer-content class="chart-container">
    <canvas baseChart [data]="data" type="bar" [options]="barChartOptions">
  </canvas>
</mat-drawer-content>
</mat-drawer-container>
