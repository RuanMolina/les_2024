<div class="main-container">
  <mat-card color="primary" fxFlex="80%">
    <mat-toolbar color="primary">
      <span>Usuarios</span>
    </mat-toolbar>
  <table mat-table [dataSource]="usuarios$">

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef><h2>Nome</h2></th>
      <td mat-cell *matCellDef="let item" class="table-info">
        <h3>{{ item.nome }}</h3>
      </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef><h2>Email</h2></th>
      <td mat-cell *matCellDef="let item" class="table-info">
        <h3>{{ item.email }}</h3>
      </td>
    </ng-container>

    <ng-container matColumnDef="ativo">
      <th mat-header-cell *matHeaderCellDef><h2>situação</h2></th>
      <td mat-cell *matCellDef="let item" class="table-info">
        <h3>{{ item.ativo | ativo }}</h3>
      </td>
    </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> <button mat-flat-button routerLink="/register" color="primary">Novo Usuario</button></th>
        <td mat-cell *matCellDef="let item" class="button-cell">
          <button mat-icon-button color="primary" (click)="openDialogUser(item)" aria-label="Example icon button with a menu icon">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" disabled="{{!item.ativo}}" (click)="openDialog(item.id)"
          aria-label="Example icon button with a menu icon">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

  </table>
</mat-card>
</div>
